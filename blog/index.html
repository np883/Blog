<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header id="topBanner">
    <nav class="banner-nav">
      <a href="../index.html#about">Home</a> <span class="divider">|</span>
      <a href="index.html">Blog</a>
    </nav>
  </header>

  <section>
    <h1>My Blog</h1>
    <div id="postsContainer" class="posts-grid"></div>
  </section>

  <script>
    fetch('blog.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("postsContainer");
        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post-card");
          postDiv.innerHTML = `
            ${post.image ? `<img src="${post.image}" alt="${post.title}" class="post-image">` : ""}
            <h3><a href="${post.file}">${post.title}</a></h3>
            <p><em>${post.date}</em></p>
            <p>${post.preview}</p>
          `;
          container.appendChild(postDiv);
        });
      });
  </script>
</body>
</html>
