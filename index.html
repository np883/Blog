<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#hobbies">Hobbies</a> |
    <a href="#websites">Websites</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>Hi! My name is [Your Name]. I am learning web development.</p>

    <!-- Profile Image -->
    <img src="https://via.placeholder.com/200" alt="My Profile Picture" width="200">

    <!-- Interactive Buttons -->
    <button onclick="alert('Hello! Thanks for visiting my website.')">Click Me!</button>
    <button onclick="toggleHobbies()">Show/Hide Hobbies</button>
  </section>

  <!-- Hobbies Section -->
  <section id="hobbies">
    <h2>My Hobbies</h2>
    <ul>
      <li>Reading</li>
      <li>Gaming</li>
      <li>Coding</li>
    </ul>
  </section>

  <!-- Websites Section -->
  <section id="websites">
    <h2>My Favorite Websites</h2>
    <ol>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
      <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
    </ol>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <img id="galleryImage" src="https://via.placeholder.com/200?text=1" alt="Gallery Image">
    <br>
    <button onclick="previousImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
