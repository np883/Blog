<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="../index.html#tiles">Home</a> |
    <a href="index.html">Blog</a>
  </nav>

  <!-- Blog Homepage -->
  <section id="blogHome">
    <h1>My Blog</h1>
    <p>Welcome! Explore my latest posts below:</p>

    <!-- Container for dynamic blog posts -->
    <div id="postsContainer"></div>
  </section>

  <!-- Posts Script -->
  <script src="posts.js"></script>
  <script>
    const container = document.getElementById("postsContainer");

    // Loop through posts array and create a card for each
    posts.forEach(post => {
      const postDiv = document.createElement("div");
      postDiv.classList.add("post-card");

      postDiv.innerHTML = `
        ${post.image ? `<img class="post-image" src="${post.image}" alt="${post.title}">` : ''}
        <h3><a href="${post.file}">${post.title}</a></h3>
        <p><em>${post.date}</em></p>
        <p>${post.preview}</p>
      `;

      container.appendChild(postDiv);
    });
  </script>
</body>
</html>
