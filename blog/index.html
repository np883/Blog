<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>

  <!-- Global and blog-specific CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/blog.css">

  <!-- Optional font -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top banner / navigation -->
  <header id="topBanner">
    <nav class="banner-nav">
      <a href="../index.html#home">Home</a> <span class="divider">|</span>
      <a href="index.html">Blog</a>
    </nav>
  </header>

  <!-- Blog homepage section -->
  <section>
    <h1>My Blog</h1>
    <p>Welcome to my blog! Check out my latest posts below:</p>

    <!-- Container for dynamically generated blog posts -->
    <div id="postsContainer" class="posts-grid"></div>
  </section>

  <!-- JS to fetch blog metadata and render cards -->
  <script>
    fetch('blog.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("postsContainer");

        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post-card");

          // Each card links to post.html with Markdown file
          postDiv.innerHTML = `
            ${post.image ? `<img src="${post.image}" alt="${post.title}" class="post-image">` : ""}
            <h3><a href="post.html?file=${post.file}">${post.title}</a></h3>
            <p><em>${post.date}</em></p>
            <p>${post.preview}</p>
          `;

          container.appendChild(postDiv);
        });
      })
      .catch(err => console.error("Error loading blog posts:", err));
  </script>

</body>
</html>
