<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Favourites</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header id="topBanner">
    <nav class="banner-nav">
      <a href="../index.html#about">Home</a> <span class="divider">|</span>
      <a href="index.html">Favourites</a>
    </nav>
  </header>

  <section>
    <h1>Current Favourites</h1>
    <div class="filter-bar">
      <label>Category:
        <select id="currentCategoryFilter"><option value="all">All</option></select>
      </label>
      <label>Sort:
        <select id="currentSort"><option value="nameAsc">Name A-Z</option><option value="nameDesc">Z-A</option></select>
      </label>
    </div>
    <div id="currentFavourites" class="favourites-grid"></div>
  </section>

  <section>
    <h2>Past Monthly Favourites</h2>
    <div class="filter-bar">
      <label>Category:<select id="archiveCategoryFilter"><option value="all">All</option></select></label>
      <label>Month:<select id="archiveMonthFilter"><option value="all">All</option></select></label>
    </div>
    <div id="favouritesArchive" class="favourites-grid"></div>
  </section>

  <script src="favourites.js"></script>
</body>
</html>
