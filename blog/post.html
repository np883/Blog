<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>

  <!-- Global and blog-specific CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/blog.css">

  <!-- Marked.js to convert Markdown to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Top banner / navigation -->
  <header id="topBanner">
    <nav class="banner-nav">
      <a href="../index.html#home">Home</a> <span class="divider">|</span>
      <a href="index.html">Blog</a>
    </nav>
  </header>

  <!-- Container for full blog post -->
  <main id="blogContent" style="max-width:800px; margin:50px auto; padding:0 20px;"></main>

  <script>
    // Get the Markdown file from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file'); // e.g., post1.md

    if(file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          // Convert Markdown content to HTML using marked.js
          document.getElementById("blogContent").innerHTML = marked(md);
        })
        .catch(err => {
          console.error("Error loading markdown:", err);
          document.getElementById("blogContent").innerHTML = "<p>Sorry, this post could not be loaded.</p>";
        });
    } else {
      document.getElementById("blogContent").innerHTML = "<p>No post specified.</p>";
    }
  </script>

</body>
</html>
